<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمونه کارت ویزیت — شماره کارت‌ها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724cc;
      --accent1:#6ee7b7; /* mint */
      --accent2:#60a5fa; /* sky */
      --accent3:#a78bfa; /* purple */
      --glass: rgba(255,255,255,0.06);
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    body {
      background: linear-gradient(180deg,var(--bg), #071020 140%);
      color: var(--text);
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .card {
      background: linear-gradient(180deg, var(--card), rgba(20,24,36,0.45));
      width: 360px;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(7,18,40,0.65), 0 1px 0 1px rgba(255,255,255,0.02) inset;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform .45s cubic-bezier(.2,.9,.3,1), box-shadow .45s;
    }
    .card:hover{transform: translateY(-10px) scale(1.01);box-shadow:0 24px 60px rgba(7,18,40,0.75)}

    /* animated gradient border */
    .card::before{
      content:"";position:absolute;inset:-2px;border-radius:20px;padding:2px;
      background:linear-gradient(90deg,var(--accent2),var(--accent3),var(--accent1),var(--accent2));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      animation: borderMove 6s linear infinite;
      z-index:0;opacity:.85;
    }
    @keyframes borderMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .inner{position:relative;z-index:1}
    .avatar{width:110px;height:110px;border-radius:50%;object-fit:cover;border:4px solid rgba(255,255,255,0.06);box-shadow:0 8px 30px rgba(99,102,241,0.12);transition:transform .45s;border-image:linear-gradient(45deg,var(--accent1),var(--accent2)) 1;}
    .avatar:hover{transform: rotate(-6deg) scale(1.06)}

    h1{font-size:1.5rem;margin:12px 0 6px;color:var(--text);letter-spacing:.4px}
    .title{color:var(--accent2);font-weight:600;margin-bottom:10px}
    p{margin:6px 0;color:rgba(230,238,248,0.9)}

    .save-contact-btn{background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#04202a;border:none;padding:10px 18px;border-radius:12px;font-weight:700;cursor:pointer;margin-top:10px;box-shadow:0 8px 30px rgba(44,139,255,0.08);transition:transform .25s}
    .save-contact-btn:hover{transform:translateY(-4px) scale(1.02)}

    .social{margin-top:16px}
    .social a{display:inline-flex;align-items:center;justify-content:center;margin:0 8px;width:44px;height:44px;border-radius:10px;color:#04202a;background:linear-gradient(180deg,#fff,#fff);box-shadow:0 8px 30px rgba(3,105,161,0.06);transition:transform .24s}
    .social a i{font-size:18px}
    .social a.insta{background:linear-gradient(135deg,#ff7eb6,#a96bff)}
    .social a.telegram{background:linear-gradient(135deg,#60a5fa,#34d399)}
    .social a.whatsapp{background:linear-gradient(135deg,#34d399,#10b981)}

    .main-buttons{display:flex;justify-content:center;gap:14px;margin-top:18px}
    .main-btn{background:transparent;border:2px solid rgba(255,255,255,0.06);color:var(--text);padding:10px 18px;border-radius:12px;cursor:pointer;font-weight:700;backdrop-filter:blur(6px)}
    .main-btn:hover{border-color:rgba(255,255,255,0.12);transform:translateY(-6px)}

    .bank-card-box{margin-top:20px;padding:16px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 14px 40px rgba(3,18,35,0.6)}
    .bank-card{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));margin-bottom:10px;transition:transform .28s,box-shadow .28s}
    .bank-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(12,36,60,0.6)}
    .bank-name{font-weight:700;color:var(--accent3);min-width:60px}
    .card-number{font-family:monospace;letter-spacing:2px;direction:ltr}
    .copy-card{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#022; padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700;border:none}

    #copy-card-msg{display:none;color:var(--accent1);text-align:center;margin-top:8px}

    /* floating decorative gradient */
    .float-deco{position:absolute;right:-80px;top:-80px;width:240px;height:240px;border-radius:50%;background:radial-gradient(circle at 30% 30%, rgba(167,139,250,0.12), rgba(96,165,250,0.06), transparent 60%);filter:blur(36px);pointer-events:none}

    @media (max-width:420px){.card{width:94vw;padding:18px}.float-deco{display:none}}
  </style>
</head>
<body>
  <div class="card">
    <div class="float-deco" aria-hidden></div>
    <div class="inner">
      <img src="sample-profile.jpg" alt="عکس نمونه" class="avatar">
      <h1>نام </h1>
      <div class="title"> شغل </div>
      <p class="desc">توضیحات</p>
      <p>شماره تماس: <a id="phone" href="tel:09000000000"><span id="phone-text">09000000000</span></a></p>
      <button class="save-contact-btn" onclick="downloadVCF()"><i class="fa fa-address-book"></i>&nbsp; ذخیره مخاطب</button>

      <div class="social" aria-label="شبکه‌های اجتماعی">
        <a id="insta" href="#" class="insta" title="اینستاگرام"><i class="fab fa-instagram"></i></a>
        <a id="telegram" href="#" class="telegram" title="تلگرام"><i class="fab fa-telegram"></i></a>
        <a id="whatsapp" href="#" class="whatsapp" title="واتساپ"><i class="fab fa-whatsapp"></i></a>
      </div>

      <div class="bank-card-box" id="bank-card-box">
        <h3 style="text-align:right;margin:8px 0 12px;color:var(--accent2)">شماره کارت‌ها</h3>
        <div class="bank-card">
          <div style="text-align:right">
            <div class="bank-name">نمونه 1</div>
            <div style="font-size:0.9rem;color:rgba(230,238,248,0.8)">بانک 1</div>
          </div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="card-number">0000 0000 0000 0000</div>
            <button class="copy-card" onclick="copyCard('0000000000000000', this)">کپی</button>
          </div>
        </div>

        <div class="bank-card">
          <div style="text-align:right">
            <div class="bank-name">نمونه ۲</div>
            <div style="font-size:0.9rem;color:rgba(230,238,248,0.8)">بانک 2</div>
          </div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="card-number">0000 0000 0000 0000</div>
            <button class="copy-card" onclick="copyCard('0000000000000000', this)">کپی</button>
          </div>
        </div>

        <div id="copy-card-msg">کپی شد!</div>
      </div>
    </div>
  </div>

  <script>
    const number = '09000000000';
    const instagramId = 'instagram_user';
    const telegramId = 'telegram_user';

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('phone-text').textContent = number;
      document.getElementById('phone').href = 'tel:' + number;
      document.getElementById('insta').href = 'https://instagram.com/' + instagramId;
      document.getElementById('telegram').href = 'https://t.me/' + telegramId;
      document.getElementById('whatsapp').href = 'https://wa.me/98' + number.replace(/^0/, '');
    });

    function downloadVCF() {
      const vcf = `BEGIN:VCARD
VERSION:3.0
FN:نام نمونه
TEL;TYPE=CELL:${number}
EMAIL:example@example.com
END:VCARD`;
      const blob = new Blob([vcf], {type: 'text/vcard'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'sample_contact.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyCard(number, el) {
      navigator.clipboard.writeText(number).then(()=>{
        const msg = document.getElementById('copy-card-msg');
        msg.style.display = 'block';
        setTimeout(()=>{msg.style.display='none';},1200);
      });
    }
  </script>
</body>
</html>
